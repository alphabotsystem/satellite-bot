apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: satellites-free
  namespace: alpha-bot
  labels:
    app: satellites
spec:
  replicas: 2
  selector:
    matchLabels:
      app: satellites
  serviceName: "satellite"
  podManagementPolicy: Parallel
  template:
    metadata:
      labels:
        app: satellites
    spec:
      containers:
      - name: satellites
        image: europe-west4-docker.pkg.dev/nlc-bot-36685/alpha-bot/satellite
        imagePullPolicy: Always
        volumeMounts:
          - name: google-cloud-auth
            mountPath: /run/secrets/google-cloud-auth
            readOnly: true
        resources:
          requests:
            memory: "125Mi"
            cpu: "8m"
        env: 
          - name: PRODUCTION_MODE
            value: "1"
          - name: IS_FREE
            value: "1"
          - name: ID_751080770243657779
            valueFrom:
              secretKeyRef:
                name: alpha-satellite-tokens
                key: ID_751080770243657779
          - name: ID_751080162300526653
            valueFrom:
              secretKeyRef:
                name: alpha-satellite-tokens
                key: ID_751080162300526653
        ports:
          - containerPort: 6911
      volumes:
        - name: google-cloud-auth
          secret:
            secretName: google-cloud-auth
            items:
              - key: gcloud_credentials.json
                path: key