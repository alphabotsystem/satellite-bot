apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: satellites-free
  namespace: alpha-bot
  labels:
    app: satellites
spec:
  replicas: 2
  selector:
    matchLabels:
      app: satellites
  serviceName: "satellite"
  podManagementPolicy: Parallel
  template:
    metadata:
      labels:
        app: satellites
    spec:
      containers:
      - name: satellites
        image: us-central1-docker.pkg.dev/nlc-bot-36685/satellite/production
        imagePullPolicy: Always
        resources:
          requests:
            memory: "220Mi"
            cpu: "16m"
        env: 
          - name: PRODUCTION
            value: "1"
          - name: IS_FREE
            value: "1"
          - name: ID_751080770243657779
            valueFrom:
              secretKeyRef:
                name: alpha-satellite-tokens
                key: ID_751080770243657779
          - name: ID_751080162300526653
            valueFrom:
              secretKeyRef:
                name: alpha-satellite-tokens
                key: ID_751080162300526653
        ports:
          - containerPort: 6911